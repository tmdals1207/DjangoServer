{% load static %}
<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name=”viewport” content=”width=device-width, initial-scale=1”>
  <title>inflaze</title>
  <link rel="stylesheet" href="{% static 'css/first-index-styles.css' %}">
  <link href="{% static 'img/favicon.png' %}" rel="icon">
</head>

<body>
  <div class="row">
    <div class="left">
      <div class="text-wrapper">
        <img class="speech" src="{% static 'img/first-index/pink.png' %}" alt="버블">
        <div>
          <div class="bold-txt">
            <span class="c-primary-left">인플루언서</span>
            <br>
            이신가요?
          </div>
          <div class="desc">
            <p>
              브랜드와<b> 인플루언서</b>를 바로 잇다
            </p>
            #일상의 협찬, 당신을 위한 협찬매니저
            <br>
            지금 나에게 맞는 콘텐츠/커머스 캠페인을 찾아보세요!
          </div>
        </div>
        <button type="button" class="btn-left" onclick="location.href='/accounts/Influ_Login'">
          <span>로그인/회원가입</span>
        </button>
      </div>
    </div>
    <div class="right">
      <div class="text-wrapper">
        <img class="speech" src="{% static 'img/first-index/blue.png' %}" alt="버블">
        <div>
          <div class="bold-txt">
            <span class="c-primary-right">에이전시</span>
            <br>
            이신가요?
          </div>
          <div class="desc">
            <p>
              <b>브랜드</b>와 인플루언서를 바로 잇다
            </p>
            빅데이터 기반의 No.1 인플루언서 매칭 플랫폼
            <br>
            지금 제품/브랜드 맞춤형 인플루언서를 찾아보세요!
          </div>
        </div>
        <button type="button" class="btn-right" onclick="location.href='/accounts/Adv_Login'">
          <span>서비스 알아보기</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
