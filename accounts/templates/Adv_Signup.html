{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>inflaze - 에이전시 회원가입</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'img/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static 'img/logos/logo.png' %}" width="180" alt="">
                </a>
                <p class="text-center">Your Social Campaigns</p>
              
                <form onsubmit="return validateForm()" class="signup-form" method="post">
                  {% csrf_token %}
                  <div class="signup_id">
                    <label for="id" class="form-label">아이디</label>
                    <input type="id" class="form-control" id="id" placeholder="아이디를 입력하세요(필수)" name="id" required>
                  </div>
                  <div class="company">
                    <label for="company" class="form-label">기업명</label>
                    <input type="text" class="form-control" id="company" placeholder="기업명을 입력하세요(필수)" name="company" required>
                  </div>
                  <div class="signup_pw">
                    <!--<h4>Password</h4>
                        <input type="password" name="" id="" placeholder="Password">-->
                      <label for="password" class="form-label">비밀번호</label>
                      <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요(필수)" name="password" required>
                    </div>
                    <div class="signup_pw">
                    <label for="confirmPassword" class="form-label">비밀번호 재입력</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 재입력하세요(필수)" name="confirmPassword" required>
                  </div>
                  <div class="signup_businessfield">
                    <label class="form-label">비즈니스 분야</label>
                    <select class="form-control" name="business">
                      <option value="" disabled selected>선택</option>
                      <option value="건강">건강</option>
                      <option value="의류">의류</option>
                      <option value="음식">음식</option>
                      <option value="여행">여행</option>
                      <option value="일상">일상</option>
                      <option value="기타">기타</option>
                    </select>
                  </div>
                  <div class="signup_businesssize">
                    <label class="form-label">기업 규모</label>
                    <select class="form-control" name="size">
                      <option value="" disabled selected>선택</option>
                      <option value="중소기업">중소기업</option>
                      <option value="중견기업">중견기업</option>
                      <option value="준대기업">준대기업</option>
                      <option value="대기업">대기업</option>
                      <option value="스타트업">스타트업</option>
                    </select>
                  </div>
                  <input type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" style="margin-top: 10px;" value="Sign Up"></input> 
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                    <a class="text-primary fw-bold ms-2" href="/accounts/Adv_Login">Sign In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
        return false;
      }

      // 선택된 비즈니스 분야와 크기 값을 가져옴
      var selectedBusiness = document.getElementById("business").value;
      var selectedFollowers_count = document.getElementById("followers_count").value;

      // 가져온 값을 hidden input 요소에 설정하여 서버로 전달
      document.getElementById("selectedBusiness").value = selectedBusiness;
      document.getElementById("selectedFollowers_count").value = selectedFollowers_count;


      return true;
    }
  </script>
  <script>
    function goToFirstIndex() {
      window.location.href = "{% url 'main:first-index' %}";
    }
  </script>
</body>

</html>
